<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/uploader.css">
    <link rel="stylesheet" type="text/css" href="/static/css/navbar.css">


    <script type="text/javascript" src="{% static 'css/navbar.js' %}"></script>

  <title>{% block title %}File Sharing App{% endblock %}</title>
</head>
<body>


  <header>
    <nav id='cssmenu'>
    <div id="head-mobile"></div>
    <div class="button"></div>
    
    <ul>
      <li class="active">
        <a class="nav-link" href="{% url 'upload' %}">Home </a>
      </li>
      {% if request.user.is_staff %}
      <li class="nav-item"><a  href="/admin">Admin</a></li>
      {% endif %} 
    </ul>
    <ul class = "right">
      {% if user.is_authenticated %}
      <li><a href='#'>Profile</a>
        <ul>
          
          <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </li>
      {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>

      {% endif %}
    </ul>
    </nav>
    
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
